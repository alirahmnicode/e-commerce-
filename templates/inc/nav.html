{% load custom_tags %}
<nav>
    <div class="topnav" id="myTopnav">
        <a class="items" href="/" class="">home</a>
        {% if request.user.is_authenticated %}
        <a class="items" href="{% url 'user:logout' %}">log out</a>
        {% if request.user.is_superuser %}
        <a class="items" href="{% url 'order:order_list' %}">orders</a>
        {% endif %}
        <a class="items" href="{% url 'user:dashboard' request.user.username %}">dashboard</a>
        {% else %}
        <a class="items" href="{% url 'user:login' %}">log in</a>
        {% endif %}
        <div class="search-box">
            <div class="search">
                <input type="search" name="query" id="search" placeholder="search..." />
            </div>
            <div class="cart-box">
                <div class="cart-logo">
                    <a href="{% url 'cart:index' %}" class="cart-btn">
                        <div>
                            <img
                                src="https://img.icons8.com/external-obivous-color-kerismaker/48/000000/external-cart-ecommerce-color-obivous-color-kerismaker.png" />
                        </div>
                        {% if request.session.cart|length > 0 %}
                        <span class="cart-count">{{request.session.cart | counter}}</span>
                        {% else %}
                        <span class="cart-count">0</span>
                        {% endif %}
                    </a>
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</nav>
<div class="close-popup">&times;</div>
