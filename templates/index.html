{% extends 'base.html' %}

{% block title %}
home
{% endblock title %}


{% block content %}
<div class="products">

    {% for product in object_list %}
    <a href="{% url 'product:detail' pk=product.pk slug=product.slug %}">
        <div class="product">
            <h2>{{product.name}}</h2>
            <img src="{{product.image.url}}" alt="">
        </div>
    </a>
    {% endfor %}

</div>
{% endblock content %}
