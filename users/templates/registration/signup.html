{% extends 'registration/base.html' %}
{% load static %}

{% block title %}
Sign in
{% endblock title %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
<div class="form">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign in</button>
    </form>
</div>
{% endblock content %}
